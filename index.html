<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
  <div class="container">
    <img src="res/Burgerking/Burger-King-logo.svg" alt="logo" class="img-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Resturants</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="bg-dark text-white text-center py-5" style="background-image: url('dish.jpg'); background-size: cover;">
  <h1 class="display-4">Welcome to Our Restaurant</h1>
  <p><a href="#" class="btn btn-primary btn-lg">Reserve a Table</a></p>
</section>

<!-- Menu Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Our Menu</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="dish1.jpg" class="card-img-top" alt="Dish 1">
        <div class="card-body">
          <h5 class="card-title">Dish 1</h5>
          <p class="card-text">Description of dish 1.</p>
          <p class="text-muted">$10</p>
        </div>
      </div>
    </div>
    <!-- Repeat similar blocks for more menu items -->
  </div>
</section>

<!-- About Us Section -->
<section class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <img src="restaurant.jpg" class="img-fluid" alt="About Us">
    </div>
    <div class="col-md-6">
      <h2>About Us</h2>
      <p>Information about the restaurant.</p>
    </div>
  </div>
</section>

<!-- Contact Section -->
<section class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-light text-center py-3">
  <p>&copy; 2024 Restaurant Name. Follow us on social media!</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
